<!DOCTYPE html>
<html>
  <head>
    <title>Upload Documents</title>
  </head>
  <body>
    <h1>Upload Documents</h1>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('generate_emails') }}">
      <p>
        <label for="excel-file">Excel File:</label>
        <input type="file" name="excel-file" id="excel-file">
      </p>
      <p>
        <label for="other-files">Other Files:</label>
        <input type="file" name="other-files[]" id="other-files" multiple>
      </p>
      <p>
        <button type="submit">Generate Emails</button>
      </p>
    </form>
  </body>
</html>
